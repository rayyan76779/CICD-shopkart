name: "Deploy to AWS"

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: "Install dependencies"
        run: npm install

      - name: "Install pm2 globally"
        run: npm install pm2 -g

      - name: "Run tests"
        run: npm test

      - name: "Deploy to AWS with pm2"
        run: pm2 start src/index.js
      
